<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="row-fluid">
            <span class="col-md-4">
                Logo
            </span>
            <span class="col-md-4 text-center">
                <h1>Share your tests!</h1>
            </span>
            <span class="col-md-4">
                <button type="button" class="btn btn-primary pull-right">Login/Register</button>
            </span>
        </div>
    </div>
</div>


<div class="container">

    <div class="row-fluid">
        <span class="col-md-12 text-center">
            <h2>Neues Testfile</h2>
        </span>
    </div>

    <form class="form-horizontal" role="form">
        <div class="row-fluid">
            <div class="form-group">
                <label class="control-label col-md-2" for="uni">Bildungseinrichtung:</label>
                <div class="col-md-8">
                    <select class="form-control" id="uni">
                        <option>HTL Hollabrunn</option>
                        <option>Technikum Wien</option>
                        <option>TU Wien</option>
                        <option>Uni Wien</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="lva">Lehrveranstaltung:</label>
                <div class="col-md-8">
                    <select class="form-control" id="lva">
                        <option>Objektorientierte Programmiertechniken</option>
                        <option>Interface and Interaction Design</option>
                        <option>Programmkonstruktion</option>
                        <option>Funktionale Programmierung</option>
                        <option>Software Engineering & Projekt Management</option>
                        <option onclick="confirm('neue LVA!');">&lt;neue Lehrveranstaltung&gt;</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8" style="border-style: solid; border-width: 1px; border-radius: 5px; border-color: lightgrey;">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="lva_name">Name:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="lva_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="lva_kurzName">Kurzname:</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="lva_kurzName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="lva_nummer">Nummer:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="lva_nummer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="lva_institut">Institut:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="lva_institut">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="lva_website">Website:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lva_website">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="semester">Semester:</label>
                <div class="col-md-8">
                    <select class="form-control" id="semester">
                        <option>WS14</option>
                        <option>SS14</option>
                        <option>WS13</option>
                        <option>SS13</option>
                        <option onclick="confirm('neues Semester!');">&lt;neues Semester&gt;</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="beispiel">Beispiel:</label>
                <div class="col-md-8">
                    <select class="form-control" id="beispiel">
                        <option>Beispiel 1</option>
                        <option>Beispiel 2</option>
                        <option>Beispiel 3</option>
                        <option>Beispiel 4</option>
                        <option onclick="confirm('neues Beispiel!');">&lt;neues Beispiel&gt;</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-sm-4 col-md-4">
                <div class="row">
                    <label for="upload_button">Testfile:</label>
                </div>
                <div class="row">
                    <img class="img-thumbnail" id="preview" src="no_image_thumbnail.png" alt="Testfile preview">
                </div>
                <!--<div class="text-center">-->
                <div class="row">
                    <input type="file" id="exampleInputFile" onchange="$('#preview').attr('src','testcase_preview_thumbnail.png');">
                </div>
                <!--</div>-->
            </div>

            <div class="form-group col-sm-8 col-md-8">
                <div class="row">
                    <label class="control-label" for="description">Beschreibung:</label>
                </div>
                <div class="row">
                    <textarea class="form-control" rows="12" id="description"></textarea>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="form-group">
                <div class="pull-right">
                    <button type="submit" class="btn btn-default" onclick="confirm('saved');">Speichern</button>
                    <button type="submit" class="btn btn-default hidden">LÃ¶schen</button>
                </div>
            </div>
        </div>

    </form>

</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
