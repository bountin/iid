<!DOCTYPE html>
<html lang="en" ng-app="iidApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="SearchGlobalController">

<div class="page-header">
    <div class="container">
        <div class="row-fluid">
            <span class="col-md-4">
                <a href="#/home"><span class="glyphicon glyphicon-transfer" style="font-size: 5.0em;"/></a>
            </span>
            <span class="col-md-4 text-center">
                <h1>Share your tests!</h1>
            </span>
            <span class="col-md-2 text-center">
                <div ng-show="user != null">
                    <div>
                        <a href="#/nav/beispiele"><button ng-click="favoriteFilterEnabled = true; selectedUni = favoriteUni">Favorites</button></a>
                    </div>
                    <div>
                        <button ng-click="newsOpened = !newsOpened">News <span class="badge">{{getNumNotiAll(unis)}}</span></button>
                    </div>
                    <div class="dropdown-menu" ng-style="{display: newsOpened ? 'block' : 'none' }">
                        <span class="col-md-12 text-center">
                            News
                        </span>
                    </div>
                </div>
            </span>
            <span class="col-md-2">
                <div class="col-md-12" style="margin-bottom: 5px">
                    <a ng-show="user == null" href="#/login"><button type="button" class="btn btn-primary pull-right">Login/Register</button></a>
                    <span ng-show="user != null">Hallo, <a href="#/user/profile">{{user.username}}</a>! <button ng-click="logout()" class="btn-link">logout</button></span>
                </div>
                <div class="col-md-12">
                    <form>
                        <span class="pull-right">
                            <input type="text" ng-model="searchString" id="searchString" placeholder="Search" onsubmit="window.open('#/search/global?searchString=' + $('#searchString').val(), '_self')" />
                            <button type="submit" class="btn btn-default hidden" onclick="window.open('#/search/global?searchString=' + $('#searchString').val(), '_self')">Go!</button>
                        </span>
                    </form>
                </div>
            </span>
        </div>
    </div>
</div>


<div class="container view-container">
    <div ng-view class="view-frame"></div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
