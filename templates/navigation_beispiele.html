<link rel="stylesheet" href="css/jquery.treegrid.css">
<link rel="stylesheet" href="css/styles.css">

<script type="text/javascript" src="js/jquery.treegrid.js"></script>
<script type="text/javascript" src="js/jquery.treegrid.bootstrap3.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.tree').treegrid({
          'initialState': 'collapsed',
        });
    }); 
</script>
<div ng-controller="SearchGlobalController">
  <div class="row-fluid">
  	<ul class="breadcrumb">
  	<li class="active">{{selectedUni.name}}</li>
  	</ul>
  </div>
	
	<div class="row-fluid">
		<div class="col-md-12">
			<div class="col-md-6">
				<div class="col-md-4">
					<div class="checkbox pull-left">
						<label>
							<input type="checkbox" value=""/>
								Filter Favorite		
						</label>
					</div>
				</div>
				<div class="col-md-8">
					<input type="text" class="form-control" id="local_filter">
				</div>		
			</div>
  		<div class="col-md-4"/>
  			<div class="col-md-2">
  				<a href="#/testfile/add"><button type="button" class="btn btn-primary pull-right btn-block">Add Testfile</button></a>
  			</div>
  		</div>
  	</div>
	</div>
	<div class="row-fluid" >
		<div class="col-md-12">
			<div class="col-md-6">
				<table class="tree">
					<tr>
						<th><font size="5"> Course </font></th>
					</tr>
				  <tbody ng-repeat="lva in selectedUni.lvas">
  					<tr class="treegrid-{{$index+1}}">
  						<td>{{lva.name}}</td>
  						<td>
                <img src="images/star_full.png" class="img-responsive pull-right" width="32" height="32" alt="Favorite">
              </td>
  					</tr>
            <tr class="treegrid-parent-{{$parent.$index+1}}" ng-repeat="sem in lva.semester">
  						<td><a href="#/nav/beispiele" ng-click="setSelectedSemester(sem, lva)">{{sem.name}}</a></td>
  						<td>
                <img src="images/star_full.png" class="img-responsive pull-right" width="32" height="32" alt="Favorite">
              </td>
  				  </tr>	   	
				  </tbody>
				</table>                  
			</div>		
			<div class="col-md-6" ng-hide="selectedSemester == null">
				<font size="5">{{selectedLva.kurzname}} - {{selectedSemester.name}}</font>
				<div class="list-group">
				  <a href="#/nav/testfiles" class="list-group-item" ng-repeat="beispiel in selectedSemester.beispiele">
  					<span class="badge">14</span>  <!-- TODO: corret number -->
  					<p class="list-group-item-text"> {{beispiel.name}} </p>
				  </a>
				</div>
			</div>
		</div>	
	</div>
</div>
