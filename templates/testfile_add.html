
<div ng-controller="TestfileAddController">

    <div class="row-fluid">
        <span class="col-md-12 text-center">
            <h2>Neues Testfile</h2>
        </span>
    </div>

    <div class="small">
    {{ selectedUni.name }} <br />
    {{ selectedLVA }} <br />
    {{ selectedSemester }} <br/>
    {{ selectedBeispiel }} <br />
    </div>
    <form class="form-horizontal" role="form">
        <div class="row-fluid">
            <div class="form-group">
                <label class="control-label col-md-2" for="uni">Bildungseinrichtung:</label>
                <div class="col-md-8">
                    <select ng-model="selectedUni" ng-options="uni.name for uni in unis" class="form-control" id="uni"/>
                </div>
                <div class="col-md-2" />
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="lva">Lehrveranstaltung:</label>
                <div class="col-md-8">
                    <!--<input type="text" name="product" list="productName"/>-->
                    <!--<datalist id="productName">-->
                    <!--<option value="Pen">Pen</option>-->
                    <!--<option value="Pencil">Pencil</option>-->
                    <!--<option value="Paper">Paper</option>-->
                    <!--</datalist>-->
                    <!--<input  type="text" list="_lvas"/>-->
                    <!--<datalist id="_lvas">-->
                        <!--<select ng-model="selectedLVA" ng-options="lva.name for lva in selectedUni.lvas"></select>-->
                    <!--</datalist>-->
                    <select ng-disabled="selectedUni == null" ng-model="selectedLVA" class="form-control disabled" id="lva"> <!-- ng-options="lva.name for lva in selectedUni.lvas" -->
                        <option ng-repeat="lva in lvas">{{lva.name}}</option>
                        <option>{{newLVA}}</option>
                    </select>
                        <!--<option ng-repeat="l in selectedUni.lvas">{{ l.name }}</option>-->
                        <!--<option onclick="$('#new_lva').removeClass('hidden'); $('#semester').removeAttr('disabled');">&lt;neue Lehrveranstaltung&gt;</option>-->
                    <!--</select>-->
                </div>
                <div class="col-md-2" />
            </div>
            <div id="new_lva" class="form-group text-muted" ng-show="selectedLVA == newLVA">
                <div class="col-md-offset-2 col-md-8" style="border-style: none; border-width: 1px; border-radius: 5px; border-color: lightgrey;">
                    <div class="form-group">
                        <label class="control-label col-sm-offset-1 col-md-2 col-md-offset-0" for="lva_name">Name:</label>
                        <div class="col-sm-offset-1 col-md-6 col-md-offset-0">
                            <input type="text" class="form-control" id="lva_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-1 col-md-2 col-md-offset-0" for="lva_kurzName">Kurzname:</label>
                        <div class="col-sm-offset-1 col-md-2 col-md-offset-0">
                            <input type="text" class="form-control" id="lva_kurzName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-1 col-md-2 col-md-offset-0" for="lva_nummer">Nummer:</label>
                        <div class="col-sm-offset-1 col-md-3 col-md-offset-0">
                            <input type="text" class="form-control" id="lva_nummer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-1 col-md-2 col-md-offset-0" for="lva_institut">Institut:</label>
                        <div class="col-sm-offset-1 col-md-8 col-md-offset-0">
                            <input type="text" class="form-control" id="lva_institut">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-1 col-md-2 col-md-offset-0" for="lva_website">Website:</label>
                        <div class="col-sm-offset-1 col-md-10 col-md-offset-0">
                            <input type="url" class="form-control" id="lva_website">
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="semester">Semester:</label>
                <div class="col-md-8">
                    <select ng-disabled="selectedLVA == null" ng-model="selectedSemester" class="form-control" id="semester"> <!-- ng-options="semester.name for semester in selectedLVA.semester" -->
                        <option ng-repeat="sem in semester" ng-hide="selectedLVA == newLVA">{{ sem.name }}</option>
                        <option ng-select="selectedLVA == newLVA">{{newSemester}}</option>
                    </select>
                </div>
                <div class="col-md-2" />
            </div>
            <div id="new_semester" class="form-group text-muted" ng-show="selectedSemester == newSemester">
                <div class="col-md-offset-2 col-md-8" style="border-style: none; border-width: 1px; border-radius: 5px; border-color: lightgrey;">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="semester_name">Bezeichnung:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="semester_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="semester_start">Startdatum:</label>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="semester_start" placeholder="dd.MM.yyyy"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="semester_ende">Enddatum:</label>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="semester_ende" placeholder="dd.MM.yyyy"/>
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="beispiel">Beispiel:</label>
                <div class="col-md-8">
                    <select ng-disabled="selectedSemester == null" ng-model="selectedBeispiel" class="form-control" id="beispiel" disabled="disabled"> <!-- ng-options="beispiel.name for beispiel in selectedSemester.beispiele" -->
                        <option ng-repeat="beispiel in beispiele" ng-hide="selectedSemester == newSemester">{{ beispiel.name }}</option>
                        <option ng-select="selectedSemester == newSemester">{{newBeispiel}}</option>
                    </select>
                </div>
                <div class="col-md-2" />
            </div>
            <div id="new_beispiel" class="form-group text-muted" ng-show="selectedBeispiel == newBeispiel">
                <div class="col-md-offset-2 col-md-8" style="border-style: none; border-width: 1px; border-radius: 5px; border-color: lightgrey;">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="beispiel_name">Bezeichnung:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="beispiel_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="beispiel_angabe">Angabe:</label>
                        <div class="col-md-3">
                            <input type="file" id="beispiel_angabe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="beispiel_deadline">Deadline:</label>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="beispiel_deadline" placeholder="dd.MM.yyyy"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="beispiel_url">URL:</label>
                        <div class="col-md-10">
                            <input type="url" class="form-control" id="beispiel_url">
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-sm-4 col-md-4">
                <div class="row">
                    <label for="upload_button">Testfile:</label>
                </div>
                <div class="row">
                    <img class="img-thumbnail" id="preview" src="images/no_image_thumbnail.png" alt="Testfile preview">
                </div>
                <!--<div class="text-center">-->
                <div class="row">
                    <input type="file" ng-click="selectFile()" id="exampleInputFile" onchange="$('#preview').attr('src','images/testcase_preview_thumbnail.png');">
                </div>
                <!--</div>-->
            </div>

            <div class="form-group col-sm-8 col-md-8">
                <div class="row">
                    <label class="control-label" for="description">Beschreibung:</label>
                </div>
                <div class="row">
                    <textarea class="form-control" rows="12" ng-model="description" id="description"></textarea>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="form-group">
                <div class="pull-right">
                    <button type="submit" class="btn btn-default glyphicon glyphicon-trash" ng-click="doDelete()" ng-show="saved"> Delete</button>
                    <button type="submit" class="btn btn-primary glyphicon glyphicon-floppy-disk" ng-click="doSave()" ng-disabled="selectedUni == null || selectedLVA == null || selectedSemester == null || selectedBeispiel == null || fileSelected == false"> Save</button>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="alert alert-success" ng-show="saved" role="alert">{{savedTime}} <b>Erfolgreich gespeichert!</b></div>
            <div class="alert alert-info" ng-show="deleted" role="alert">{{deletedTime}} <b>Erfolgreich gelöscht!</b></div>
        </div>

    </form>
</div>

<script>
    function save() {

    }
</script>
